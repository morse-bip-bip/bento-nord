<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>New Tab</title>
        <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/Nord/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- °<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://github.com/"  
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="github"></i>
                </a>
                <a
                    href="https://mail.google.com/mail/u/0/#inbox"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    href="https://calendar.google.com/calendar/r"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="calendar"></i>
                </a>
                <a
                    href="https://keep.google.com/#home"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="bookmark"></i>
                </a>
                <a
                    href="https://en.wikipedia.org/wiki/Main_Page"
                    class="qlink__link qlink__link-5"
                >
                    <i class="qlink__icon" data-feather="book-open"></i>
                </a>
                <a
                    href="https://www.youtube.com/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="info"></i>
                <a

                    href="https://www.duolingo.com/learn"
                    class="qlist__link"
                    >Duolingo</a
                >
                <a
                    
                    href="https://pubmed.ncbi.nlm.nih.gov"
                    class="qlist__link"
                    >PubMed</a
                >
                <a
                    
                    href="https://wiki.archlinux.org/"
                    class="qlist__link"
                    >Archwiki</a
                >
                <a
                    
                    href="https://drive.google.com/drive/my-drive"
                    class="qlist__link"
                    >Google Drive</a
                >
              <a
                    href="https://www.google.fr/maps"
                    class="qlist__link"
                    >Google Maps</a
              >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="coffee"></i>
                <a href="https://www.reddit.com/" 
                class="qlist__link"
                >Reddit</a
                >
                <a
                    href="https://www.reddit.com/r/unixporn/"
                    class="qlist__link"
                    >Unixpr0n</a
                >
                <a
                    href="https://www.lemonde.fr"
                    class="qlist__link"
                    >Le Monde</a
                >
                <a
                    href="https://roll20.net/welcome"
                    class="qlist__link"
                    >Roll20</a
                >
		        <a 
		            href="https://regles-donjons-dragons.com/"
		            class="qlist__link"
		            >DRS 3.5</a
	            >
                
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>

    <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
